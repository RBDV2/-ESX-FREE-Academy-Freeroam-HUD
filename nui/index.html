<!DOCTYPE html>
<html>

<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HUD</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body style="background-color: transparent">
    <div class="damage" style="display: none;"></div>
    <div class="teste" style="display: none;">
    </div>
    <center>
        <div class="hud">
                <div class="bars">
                    <div class="barra stamina" id="">
                        <div class="fill sta" id="healt" style="background: linear-gradient(45deg, rgb(0, 0, 0) 0%, rgb(68, 68, 68) 45%, rgb(255, 255, 255)90%);">
                    </div>
                </div>
            </div>
        </div>
    </center>
    <p class="discord">discord.gg/5vhVByXSub<img src=""></p>
    <script>
        $(document).ready(function() {
            window.addEventListener('message', function(event) {
                let data = event.data;

                $(".hud").css("display", data.show ? "none":"block");
                $("#healt").css("width",  data.healt + "%");

                if (data.damage === "damage") {$(".damage").fadeIn()}

                if (data.healt <= 0) {
                    $('.sta').addClass('animL')
                } else {$('.sta').removeClass('animL')}
                
            });
        });
    </script>
</body>

</html>
